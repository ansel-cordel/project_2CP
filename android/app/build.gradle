plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.project_2cp"
    compileSdk = 35  // Explicitly set compile SDK to 33

    ndkVersion = "25.2.9519653" 

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // kotlin jvm target must be a string
    }

    defaultConfig {
        applicationId = "com.example.project_2cp"
        minSdk = 21  // minimum supported SDK version
        targetSdk = 33 // target SDK version to 33 for latest permission support
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Use debug signing config for now, replace with your release signing when ready
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
